{% extends 'base.html' %}


<title>{% block title %}Удалить контакт{% endblock title %}</title>


{% block content %}
<h2>Удалить контакт</h2>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Вы хотите удалить контакт: "{{ phboo.name }} ?"</p>
    <input type="submit" value="Confirm">
</form>
{% endblock %}
