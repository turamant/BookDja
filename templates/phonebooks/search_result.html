{% extends 'base.html' %}
{% load static %}

{% block content %}

<h4 class="mt-5 ml-5">Результат поиска</h4>
    {% for phonebook in object_list %}
    <ul class="list-group col-xs-12 col-md-4 col-lg-4">
        <li class="list-group-item ml-5"><a href="{{ phonebook.get_absolute_url }}">{{ phonebook.name }}</a></li>
    </ul>

    {% endfor %}
<a href="{% url 'phonebooks' %}" class="btn btn-success mt-1 ml-5 col-md-3">В список контактов</a>

{% endblock %}
