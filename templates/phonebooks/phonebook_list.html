{% extends "base.html" %}

<title>{% block title %}Список всех контактов{% endblock title %}</title>

{% block content %}
<h4 class="mt-5 ml-5">Все контакты из PhoneBook</h4>
  {% for p in phonebooks %}
<ul class="list-group ml-5 col-md-4 mt-1">
  <li class="list-group-item "><a href="{{ p.get_absolute_url }}">{{ p.name }}</a></li>
</ul>
  {% endfor %}
<a href="{% url 'phonebook_new' %}" class="btn ml-5 btn-success col-md-4 mt-1">Добавить новый контакт</a>
{% endblock %}
